<h1 class="text-center">ACCOUNT!</h1>

<button class="btn btn-default btn-lg" ui-sref='newTransaction'>Add Transaction</button>

<h3>Balance: {{balance | currency}}</h3>

<table class="table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Desc</th>
      <th>Credit</th>
      <th>Debit</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='transaction in transactions track by $index'>
      <td>{{ transaction.transactionDate | date }}</td>
      <td>{{ transaction.name }}</td>
      <td>
        <span ng-if='transaction.value > 0'>{{transaction.value | abs | currency}}</span>
      </td>
      <td>
        <span ng-if='transaction.value < 0'>{{transaction.value | abs | currency}}</span>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td></td>
      <td>TOTALS:</td>
      <td>{{totalCredit | currency}}</td>
      <td>{{totalDebit | currency}}</td>
    </tr>
  </tfoot>
</table>
